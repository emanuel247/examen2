<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>
<body>
    <h1>Editar producto</h1>
    <form action="{{ url_for('editar',id=producto.id)}}" method="POST">
        Nombre: <input type="text" name="nombre" value="{{producto['nombre']}}" required><br>
        Cantidad: <input type="text" name="cantidad" value="{{producto['cantidad']}}" required><br>
        Precio: <input type="text" name="precio" value="{{producto['precio']}}" required><br>
        Fecha de vencimiento: <input type="date" name="fecha" value="{{producto['fecha']}}" required><br>
        Categoria: <input type="text" name="categoria" value="{{producto['categoria']}}" required><br>
        <input type="submit">
    </form>
</body>
</html>
